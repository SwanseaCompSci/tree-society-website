    closebutton: "Close"

  timeline: # charity fundraising
    title: "Fundraising"
    text: "A few of the great charities our society has raised money for"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Movember"
        desc: "We raised money for Movember by cycling for 24 hours straight, climbing the height of Mt. Everest with a 20kg vest on, holding a pub quiz and bake sales on campus too. Our members raised a total of **£2,494!**"
        image: assets/img/timeline/movember.png
        alt: "Movember"
      - title: "British Red Cross"
        desc: "We held a bake sale and pub quiz to and raised **£651.24** for the British Red Cross, who help people in crisis, whoever and wherever they are."
        image: assets/img/timeline/redcross.jpg
        alt: "British Red Cross"
      - title: "UN Refugee Agency"
        desc: "Through a collaborative bake sale with Swansea STAR and a pub quiz, we raised a total of **£467.67** to help those displaced by the war in Ukraine."
        image: assets/img/timeline/UNHCR.png
        alt: "UN Refugee Agency"
      - title: "Zambia community group, Discovery SVS"
        desc: "Money was raised for a community group that we volunteered with when the Swansea University's Discovery SVS team ran a 4 week trip to Zambia in 2019. We raised **£663.75!**"
        image: assets/img/timeline/discovery.png
        alt: "Zambia group"
      - title: "Size of Wales"
        desc: "Size of Wales is a climate change charity working to create a future where forest communities can thrive alongside healthy tropical forests—to make Wales part of the climate solution, rather than part of the problem. We raised **£233.05** through an online collection for this charity."
        image: assets/img/timeline/sizeofwales.jpg
        alt: "Size of Wales"
      - title: "Student Minds"
        desc: "We held a pub quiz and bingo night in JC's alongside Swansea Uni Gardening Society and raised **£184.52** for Student Minds, a UK-based student mental health charity."
        image: assets/img/timeline/studentminds.jpg
        alt: "Student Minds"
      - title: "Swansea Food Bank"
        desc: "We collected donations on our tree planting events, and held a sponsored cinema screening in order to support our local food banks. Together, we raised **£243!**"
        image: assets/img/timeline/foodbank.jpg
        alt: "Swansea Food Bank"
      - title: "Royal Society for the Protection of Birds"
        desc: "By holding a bake sale on campus with the Swansea SU's Environment Officer, we raised **£151.07** for the RSPB charity, who are helping to secure and protect a healthy environment for wildlife across the country."
        image: assets/img/timeline/RSPB.png
        alt: "RSPB"
      - title: "Islamic Relief"
        desc: "We held a charity pub quiz alongside some other societies and raised **£1140** for Islamic Relief UK, a Muslim charity providing humanitarian aid for the devastating earthquake that affected Turkey and Syria in January 2023."
        image: assets/img/timeline/islamicrelief.png
        alt: "Islamic Relief"
    end: "And many <br> more!"
    total_funds_raised: 6415.00 # amount of funds raised in GBP

  about:
    title: "About Us"
    text: "Planting the right trees, in the right place, and at the right time since 2019."
    image: assets/img/tree-society.png
    body: "Our ethos is simple. We plant, we protect, and we have fun!<br><br>Doing our bit for the people & planet is where this idea of a tree society stemmed from. However, we also felt that giving back to local and international communities was also crucial; so we aim to raise as much funding and awareness for charities that our close to our hearts every semester.<br><br>We also host regular social events and collaborate with other societies and local groups in the area, so there is always something for everyone :)<br><br>If you'd like to join us then make sure to follow our Instagram and Facebook page so you can be updated with all of our events and socials throughout term time."
    section: about

  helping:
    title: "How can you help?"
    text: "A few ways you can take part in protecting nature. Click the pictures for more information!"
    list:
      - title: "Ecosia"
        url: https://www.ecosia.org
        image: assets/img/helping/ecosia-logo.png
        alt: "placeholder"
        desc: "With the Ecosia search engine, you can plant trees while you search the web! Ecosia uses the profit we make from ad revenue on your searches to plant trees where they are needed most. You can set Ecosia as your default search engine on any mainstream web browser to start planting trees with your searches straight away with no sign-up required."
      - title: "My Tree Our Forest"
        url: https://www.woodlandtrust.org.uk/plant-trees/wales-tree-giveaway/
        image: assets/img/helping/mytreeourforest.jpg
        alt: "placeholder"
        desc: "The My Tree, Our Forest tree giveaway is a partnership between the Welsh Government and Coed Cadw, the Woodland Trust in Wales. The scheme gives every household in Wales the opportunity to pick up a tree to plant, free of charge, have a tree posted to them, or have a tree planted on their behalf. To find out where you can pick up your free tree, please click the link in the picture!"
      - title: "Woodland Trust"
        url: https://www.woodlandtrust.org.uk/support-us/give/
        image: assets/img/helping/woodlandtrust.jpg
        alt: "placeholder"
        desc: "The Woodland Trust do a fantastic job of protecting and restoring our forests, bringing landowners, decision-makers and ordinary people on side, and fighting needless destruction wherever it may threaten. There are many ways you can support them, either through a cash donation, buying your own trees and even dedicating patches of woodland for gifts or to remember a loved one."

