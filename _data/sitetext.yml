      - title: "Tree planting"
        desc: "We aim to plant a minimum of 1000 trees every semester at multiple sites in the Swansea area."
        icon: fas fa-tree #find more at https://fontawesome.com/icons
      - title: "Charity fundraising"
        desc: "We organise fundraising events to help great charities such as Movember, Student Minds, British Red Cross and more."
